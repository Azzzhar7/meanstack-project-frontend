<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="registerForm" (ngSubmit)="onregister(registerForm.value)">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.get('firstName')?.getError('required') }"/>
          <div *ngIf="submitted" class="invalid-feedback">
              <div *ngIf="registerForm.get('firstName')?.getError('required') && submitted">FirstName is required</div>
          </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.get('lastName')?.getError('required') }"/>
        <div *ngIf="submitted" class="invalid-feedback">
            <div *ngIf="registerForm.get('lastName')?.getError('required') && submitted">lastName is required</div>
        </div>
    </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.get('email')?.getError('required') }"/>
            <div *ngIf="submitted" class="invalid-feedback">
                <div *ngIf="registerForm.get('email')?.getError('required') && submitted">email is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.get('password')?.getError('required') }"/>
            <div *ngIf="submitted" class="invalid-feedback">
                <div *ngIf="registerForm.get('password')?.getError('required') && submitted">Password is required</div>
            </div>
        </div>
        <div class="form-group">
          <label for="confimPassword">Confim Password</label>
          <input type="password" formControlName="confimPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.get('confimPassword')?.getError('required') }"/>
          <div *ngIf="submitted" class="invalid-feedback">
              <div *ngIf="registerForm.get('confimPassword')?.getError('required') && submitted">confimPassword is required</div>
          </div>
      </div>
        <div class="form-group">
            <button class="btn btn-primary">
                <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
                Register
            </button>
            <a routerLink="/" class="btn btn-link">Home</a>
            <!-- <button (click)="homebutton()" class="btn btn-link">Home</button> -->
            <button (click)="loginbutton()" class="btn btn-link">Have an account?</button>


        </div>
      </form>
    </div>
  </div>

</div>
