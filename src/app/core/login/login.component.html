<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.get('email')?.getError('required') }"/>
            <div *ngIf="submitted" class="invalid-feedback">
                <div *ngIf="loginForm.get('email')?.getError('required') && submitted">email is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.get('password')?.getError('required') }"/>
            <div *ngIf="submitted" class="invalid-feedback">
                <div *ngIf="loginForm.get('password')?.getError('required') && submitted">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <a routerLink="/" class="btn btn-link">Home</a>
            <button (click)="homebutton()" class="btn btn-link">Home</button>
            <button (click)="registerbutton()" class="btn btn-link">Sign Up if you dont have an account</button>


        </div>
      </form>
    </div>
  </div>

</div>
